<div class="table-container">
    <form role="form">
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label">Название</label>
                <input type="text" name="name" class="form-control" placeholder="Item name" ng-model="selected.name">
            </div>
            <div class="form-group">
                <label>Производитель</label>
                <select name="companyId" class="form-control" ng-model="selected.company" ng-options="company.name for company in companyNames track by company.id">
                    <option value="">Select a Company...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Категория</label>
                <select name="categoryId" class="form-control" ng-model="selected.category" ng-options="category.name for category in categoryTypes track by category.id">
                    <option value="">Select a Category...</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">Артикул</label>
                <input type="text" name="article" class="form-control" placeholder="Item article" ng-model="selected.article">
            </div>
            <div class="form-group">
                <label class="control-label">Цена</label>
                <input type="text" name="price" class="form-control" placeholder="Item stock price" ng-model="selected.price">
            </div>
            <div class="form-group">
                <label class="control-label">Кол-во в наличие</label>
                <input type="text" name="inStock" class="form-control" placeholder="Item stock price" ng-model="selected.inStock">
            </div>
        </div>

        <div class="btn-group pull-right">
            <button class="btn btn-success" ng-click="save()">Save</button>
        </div>
    </form>

</div>
