<div class="table-container">
    <div class="panel-body" style="border: 1px solid #ddd; background-color: ghostwhite;">
        <h3>Информация о заказе</h3>
        <div class="form-group">
            <label class="control-label">Name</label>
            <input type="text" name="name" class="form-control" placeholder="order name" ng-model="currentOrder.name">
        </div>

        <div class="form-group">
            <label class="control-label">Person</label>
            <select name="personId" class="form-control" ng-model="selectedPerson" ng-options="person.name for person in personNames track by person.id">
                <option value="" selected="">Select a customer...</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">Comment</label>
            <input type="text" name="comment" class="form-control" placeholder="Comment" ng-model="currentOrder.comment">
        </div>
        <!-- must be available only in edit -->
        <div class="form-group">
            <label class="control-label">Status</label>
            <input type="text" name="status" class="form-control" placeholder="Order status" ng-model="currentOrder.status">
        </div>
        <!-- must be available only in edit -->
        <div class="form-group">
            <label class="control-label">Payment</label>
            <input type="text" name="payment" class="form-control" placeholder="Payment" ng-model="currentOrder.payment">
        </div>

    </div>
    <div class="panel-body" style="border: 1px solid #ddd; background-color: ghostwhite; margin-top: 20px">
        <h3>Содержимое заказа</h3>
        <a class="btn btn-primary" ng-click="toggleItems()" style="margin-top: 10px">
            <span>Добавить товар в заказ</span>
        </a>

        <div class="table-container">
            <div class="table-result">
                <table class="table-list table-hover">
                    <tbody>
                        <tr ng-repeat="item in currentOrderItems" id="{{item.id}}" style="border-bottom: 1px solid #ddd;">
                            <td><i class="fa fa-lg fa-times" style="color: darkslategray;float: left;cursor: pointer" ng-click="remItemsFromOrder(item)"></i></td>
                            <td style="width: 90%;vertical-align: middle;">{{item.name}}</td>
                            <td style="width: 10%">
                                <div style="text-align: right;">
                                    <i class="fa fa-lg fa-chevron-left" style="color: darkslategrey;cursor: pointer" ng-click="decrementCou(item.id)"></i>
                                    <input class="pr-input" type="text" value="{{item.cou}}" style="width: 35px;margin-left: 5px;margin-right: 5px;padding: 0px 5px 0px 5px;" maxlength="3">
                                    <i class="fa fa-lg fa-chevron-right" style="color: darkslategrey;cursor: pointer" ng-click="incrementCou(item.id)"></i>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="btn-group pull-right">
            <button class="btn btn-success" ng-click="save()">Save</button>
        </div>
    </div>

    <!-- ITEMS LIST MODAL -->
    <modal title="Item selection" visible="showAllItem" hideFooter="true">
        <form role="form">
            <div class="modal-body">
                <div class="table-container">
                    <div class="table-result">
                        <table class="table-list table-hover" style="width: 100%">
                            <tbody>
                            <tr ng-repeat="name in itemNames" id="{{name.id}}" style="border-bottom: 1px solid #ddd;" ng-click="addItemsInOrder(name.id)">
                                <td style="width: 100%;vertical-align: middle;cursor: pointer">{{name.name}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </modal>

</div>
