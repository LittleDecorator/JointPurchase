<div class="table-container">
    <button class="btn btn-primary" ng-click="addPerson()">Добавить покупателя</button>
    <h3 class="example_head">Покупатели:</h3>
    <div class="table-result">
        <table class="table table-bordered table-hover">
            <thead style="background-color: darkseagreen;">
            <tr>
                <th style="width: 75%">ФИО</th>
                <th>Phone</th>
                <th>Mail</th>
                <th style="width: 9.5%"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="customer in customers" id="{{customer.id}}">
                <td>{{customer.firstName}} {{customer.middleName}} {{customer.lastName}}</td>
                <td>{{customer.phoneNumber}}</td>
                <td>{{customer.email}}</td>
                <td>
                    <a class="btn btn-primary" ng-click="editPerson(customer.id)" title="Изменить">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a class="btn btn-primary" ng-click="deletePerson(customer.id)" title="Удалить">
                        <i class="fa fa-times"></i>
                    </a>
                    <a class="btn btn-primary" ng-click="showOrders(customer.id)" title="Показать заказы">
                        <i class="fa fa-shopping-cart"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
