</head>

<body ng-app="purchase" ng-controller="mainController">

    <!-- HEADER AND NAVBAR -->
    <header>
        <div class="navbar-fixed">
            <ul id="dropdown1" class="dropdown-content">
                <li><a ui-sref="order">Заказы</a></li>
                <li><a ui-sref="person">Клиенты</a></li>
                <!--<li class="divider"></li>-->
                <li><a ui-sref="item">Товар</a></li>
                <li><a ui-sref="company">Поставщики</a></li>
            </ul>
            <nav>
                <div class="nav-wrapper">
                    <a class="brand-logo-lpad" ui-sref="home">Join Purchase</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a ui-sref="cart"><i class="fa fa-2x fa-shopping-cart"><span class="badge contain" ng-show="cart.cou>0">{{cart.cou}}</span></i></a></li>
                        <li ng-show="auth.isAuth()"><a>Hello, <strong class="ng-binding">{{currentUser.name}}</strong></a></li>
                        <li ng-hide="auth.isAuth()"><a style="cursor: pointer" ng-click="login()">Login</a></li>
                        <li ng-show="auth.isAuth()"><a style="cursor: pointer" ng-click="logout()" >LogOut</a></li>
                        <li><a ui-sref="product">Каталог</a></li>
                        <li><a ui-sref="about">О нас</a></li>
                        <li><a ui-sref="contact">Контакты</a></li>
                        <li><a style="cursor: pointer" class="dropdown-button" ng-show="auth.isAuth()" data-activates="dropdown1">Администрирование<i class="material-icons right">arrow_drop_down</i></a></li>
                    </ul>

                </div>
            </nav>
        </div>
    </header>

    <!--<breadcrumbs displayname-property="data.displayName" abstract-proxy-property="data.proxy"></breadcrumbs>-->

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div class="main container">
        <div ui-view="main" ></div>
    </div>


</body>
</html>
