<div class="table-result" ng-if="showContent">

    <h4 class="header">В корзине {{orderItemsCou}} товар</h4>

    <table class="table-purchases table">
        <tbody>
            <tr ng-repeat="item in cart.content">
                <td class="image">
                    <a class="thumbnail" style="width: 110px;height: 110px;vertical-align: middle;display: table-cell">
                        <img ng-src="/media/image/gallery/{{item.media[0]}}" class="image" />
                    </a>
                </td>
                <td class="name">
                    <h5><a href="products/dzhemper-myatno-rozovyj">{{item.name}}</a></h5>
                </td>
                <td class="price"><span class="price">{{item.price}} руб</span></td>
                <td class="amount">{{item.cou}}</td>
                <td class="price"><span class="price">{{item.price * item.cou}} руб</span></td>
                <td class="remove"></td>
            </tr>
            <tr class="gray">
                <td colspan="3"></td>
                <td class="name"><strong>ИТОГО:</strong></td>
                <td class="price"><span class="price" style="font-size:16px; ">{{cart.content|sumByKey}} руб</span></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <a class="btn btn-primary" ng-click="toOrderCreation()">Перейти к оформлению заказа</a>

    <!--<a class="btn btn-primary" ng-click="clearCart()">Очистить корзину</a>-->


</div>
<div class="table-result" ng-if="!showContent">
    Не выбранно ни одного товара
</div>
