<div class="section" style="margin-top: 20px;">

    <div ng-if="showContent">

        <div ng-if="view == 'normal'" class="table-result" >
            <table  class="bordered" >

                <tbody>
                    <tr ng-repeat="item in cart.content" class="row" ng-style="$last && {'border':'none'}">

                        <td class="col s2 non-float" style="text-align: center">
                            <img height="110" ng-src="{{item.media?ORIG_URL+item.media[0]:item.url}}" class="materialboxed" />
                        </td>
                        <td class="col s6 non-float" style="text-align: center">
                            <a ng-click="itemView(item.id)" style="cursor: pointer"><h5>{{item.name}}</h5></a>
                        </td>
                        <td class="col s1 non-float" style="text-align: center">
                            <span class="price">{{item.price}} руб</span>
                        </td>
                        <td class="col s1 non-float" style="text-align: center;width: 9.33333%;">
                            <div>
                                <i class="small mdi-hardware-keyboard-arrow-left" style="cursor: pointer;vertical-align: middle" ng-click="decrementCou($index)"></i>
                                <span>{{item.cou}}</span>
                                <i class="small mdi-hardware-keyboard-arrow-right" style="cursor: pointer;vertical-align: middle" ng-click="incrementCou($index)"></i>
                            </div>
                        </td>
                        <td class="col s1 non-float" style="text-align: center">
                            <span class="price">{{item.price * item.cou}} руб</span>
                        </td>
                        <td class="col s1 non-float" style="text-align: center">
                            <div style="cursor: pointer" ng-click="removeFromCart($index)">
                                <i class="small mdi-content-clear" style="color: #ee6e73"></i>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div ng-if="view == 'mobile'">


            <div class="card" ng-repeat="item in cart.content">
                <div class="card-content">
                    <div class="row" style="margin-bottom: auto">
                        <div class="valign-wrapper">
                            <img height="60" ng-src="{{item.media?ORIG_URL+item.media[0]:item.url}}" class="materialboxed" />
                            <span class="title valign" style="font-size: 20px;margin-left: auto"><a ng-click="itemView(item.id)" style="cursor: pointer">{{item.name}}</a></span>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: auto;border-top: 1px solid #ddd;margin-top: 10px">
                        <div class="col s5" style="padding-top: 20px;">
                            <i class="small mdi-hardware-keyboard-arrow-left" style="cursor: pointer;vertical-align: middle" ng-click="decrementCou($index)"></i>
                            <span>{{item.cou}}</span>
                            <i class="small mdi-hardware-keyboard-arrow-right" style="cursor: pointer;vertical-align: middle" ng-click="incrementCou($index)"></i>
                        </div>
                        <div class="col s4" style="padding-top: 20px;">
                            <span class="price">{{item.price * item.cou}} руб</span>
                        </div>
                        <div class="col s2" style="padding-top: 20px;">
                            <div style="cursor: pointer" ng-click="removeFromCart($index)">
                                <i class="small mdi-content-clear" style="color: #ee6e73"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="gray-row table-result" ng-style="view == 'normal' && {'margin-top':'20px'}">
            <div class="col s6 offset-s6 table-total">
                <span class="price" style="font-size:16px; margin-right: 3%"><strong style="font-weight: 700">Итого: </strong>{{cart.content|sumByKey}} руб</span>
            </div>
        </div>

        <a class="btn btn-primary" ng-click="toOrderCreation()" style="margin-top: 15px;">Перейти к оформлению заказа</a>

    </div>

    <div class="table-result" ng-if="!showContent">
        Не выбранно ни одного товара
    </div>

</div>
