<div class="table-container">
    <form role="form">
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label">Название</label>
                <input type="text" name="name" class="form-control" placeholder="Item name" ng-model="selected.name">
            </div>
            <div class="form-group" id="company">
                <label>Производитель</label>
                <select name="companyId" class="form-control" ng-model="selected.company" ng-options="company.name for company in companyNames track by company.id" ng-change="companyChanged()">
                    <option value="">Выберите компанию ...</option>
                </select>
            </div>

            <div class="form-group" id="type">
                <label>Категория</label>
                <select name="typeId" class="form-control" ng-model="selected.type" ng-options="type.name for type in types track by type.id" ng-change="typeChanged()">
                    <option value="">Выберите Тип ...</option>
                </select>
            </div>

            <div class="form-group">
                <label class="control-label">Артикул</label>
                <input type="text" name="article" class="form-control" placeholder="Item article" ng-model="selected.article">
            </div>
            <div class="form-group">
                <label class="control-label">Цена (руб)</label>
                <input type="text" name="price" class="form-control" placeholder="Item stock price" ng-model="selected.price">
            </div>

            <div class="form-group">
                <div class="input-field">
                    <textarea name="description" id="description" class="materialize-textarea" ng-model="selected.description"></textarea>
                    <label for="description" class="active">Описание</label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Кол-во в наличие</label>
                <input type="text" name="inStock" class="form-control" placeholder="Item stock price" ng-model="selected.inStock">
            </div>
            <div class="form-group">
                <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" ng-model="selected.notForSale"/>
                <label for="filled-in-box">Исключён из продажи</label>
            </div>

        </div>
    </form>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large blue lighten-3" ng-click="save()">
            <i class="large mdi-content-save"></i>
        </a>
    </div>

</div>
