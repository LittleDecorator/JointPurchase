<div class="table-container">
    <form role="form">
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label">Название</label>
                <input type="text" name="name" class="form-control" placeholder="Название" ng-model="company.name">
            </div>

            <div class="form-group">
                <label class="control-label">Описание</label>
                <input type="text" name="description" class="form-control" placeholder="Чем занимается" ng-model="company.description">
            </div>

            <div class="form-group">
                <label class="control-label">Сайт</label>
                <input type="text" name="url" class="form-control" placeholder="Сайт" ng-model="company.url">
            </div>

            <div class="form-group">
                <label class="control-label">Адрес</label>
                <input type="text" name="address" class="form-control" placeholder="Адрес" ng-model="company.address">
            </div>

            <div class="form-group">
                <label class="control-label">Почта</label>
                <input type="text" name="email" class="form-control" placeholder="Email" ng-model="company.email">
            </div>

            <div class="form-group">
                <label class="control-label">Телефон</label>
                <input type="text" name="phone" class="form-control" placeholder="Телефонный номер" ng-model="company.phone">
            </div>

        </div>

        <div class="btn-group pull-right">
            <button class="btn btn-success" ng-click="save()">Save</button>
        </div>
    </form>
</div>
