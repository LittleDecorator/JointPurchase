
    <h3>Информация о заказе</h3>
    <div class="table-container">

        <form role="form">
            <div class="modal-body">
                <div class="input-field">
                    <label for="fname">Имя</label>
                    <input type="text" id="fname" class="form-control" ng-model="currentOrder.recipientFname">
                </div>

                <div class="input-field">
                    <label for="lname">Фамилия</label>
                    <input type="text" id="lname" class="form-control" ng-model="currentOrder.recipientLname">
                </div>

                <div class="input-field">
                    <label for="mname">Отчество</label>
                    <input type="text" id="mname" class="form-control" ng-model="currentOrder.recipientMname">
                </div>

                <div class="input-field">
                    <label for="email">Почта</label>
                    <input type="text" id="email" class="form-control" ng-model="currentOrder.recipientEmail">
                </div>

                <div class="input-field">
                    <label for="phone">Телефон</label>
                    <input type="text" id="phone" class="form-control" ng-model="currentOrder.recipientPhone">
                </div>

                <div class="input-field">
                    <label for="address">Адрес</label>
                    <input type="text" id="address" class="form-control" ng-model="currentOrder.recipientAddress">
                </div>

                <!--<div class="form-group">
                    <label class="control-label">Person</label>
                    <select name="personId" class="form-control" ng-model="selectedPerson" ng-options="person.name for person in personNames track by person.id">
                        <option value="" selected="">Select a customer...</option>
                    </select>
                </div>-->

                <div class="input-field">
                    <label for="comment">Comment</label>
                    <input type="text" id="comment" class="form-control" ng-model="currentOrder.comment">
                </div>
                <!--&lt;!&ndash; must be available only in edit &ndash;&gt;-->
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" class="form-control" ng-model="currentOrder.status" ng-options="s.text for s in status track by s.id" ng-change="statusChanged()">
                        <option value="" >Укажите статус заказа ...</option>
                    </select>
                </div>
                <!--&lt;!&ndash; must be available only in edit &ndash;&gt;-->
                <div class="input-field">
                    <label for="payment">Payment</label>
                    <input type="text" id="payment" class="form-control" ng-model="currentOrder.payment">
                </div>
                {{currentOrder|json}}

            </div>
        </form>
    </div>

    <h3>Содержимое заказа</h3>
    <div class="table-container">
        <a class="waves-effect waves-light btn" style="margin-top: 21px;" ng-click="toggleItems()" >Добавить товар в заказ</a>

        <div class="table-container" ng-if="currentOrderItems.length>0">
            <div class="table-result">
                <table class="table-list table-hover">
                    <tbody>
                    <tr ng-repeat="item in currentOrderItems" id="{{item.id}}" style="border-bottom: 1px solid #ddd;">
                        <td><i class="fa fa-lg fa-times" style="color: darkslategray;float: left;cursor: pointer" ng-click="remItemsFromOrder(item)"></i></td>
                        <td style="width: 90%;vertical-align: middle;">{{item.name}}</td>
                        <td style="width: 10%">
                            <div style="text-align: right;">
                                <i class="fa fa-lg fa-chevron-left" style="color: darkslategrey;cursor: pointer" ng-click="decrementCou(item.id)"></i>
                                <input class="pr-input" type="text" value="{{item.cou}}" style="width: 35px;margin-left: 5px;margin-right: 5px;padding: 0px 5px 0px 5px;" maxlength="3">
                                <i class="fa fa-lg fa-chevron-right" style="color: darkslategrey;cursor: pointer" ng-click="incrementCou(item.id)"></i>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large blue lighten-3" ng-click="save()">
            <i class="large mdi-content-save"></i>
        </a>
    </div>
