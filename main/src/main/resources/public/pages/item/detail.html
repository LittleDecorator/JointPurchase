<div class="table-container">

    <div class="container bootcards-container" id="main" style="width:auto">
        <div>
            <div style="width: 20%;float: left">
                <div style="vertical-align: middle;display: table-cell;width: 310px;height: 310px">
                    <img ng-src="{{VIEW_URL+mainImage}}" class="item_image" style="cursor: pointer;margin: auto" ng-click="view(mainImage)" data-toggle="modal" data-target="#demo"/>
                </div>

                <div class="row">
                    <div ng-repeat="img in item.media" ng-click="next(img)" style="min-height: 1px;padding-right: 5px;padding-left: 5px;float: left;">
                        <a class="thumbnail" style="width: 65px;height: 65px;vertical-align: middle;display: table-cell">
                            <img ng-src="{{THUMB_URL+img}}" >
                        </a>
                    </div>
                </div>
            </div>
            <div style="padding-left: 150px;float: left;width: 50%">
                <b style="font-weight: 700;font-size: 20px;">{{item.name}}</b><hr style="  background-color: #606060;height: 1px;"/>
                <p style="margin: 0px">{{item.description}}</p>
                <b>Цена: </b>{{item.price}}
                <a class="btn btn-primary" ng-click="addToCart(item)" title="Добавить в корзину">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade " id="demo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <img ng-src="{{ORIG_URL+mainImage}}" style="cursor: pointer;margin: auto;height: auto;max-width: 100%;"/>
            </div>
        </div>
    </div>
</div>
