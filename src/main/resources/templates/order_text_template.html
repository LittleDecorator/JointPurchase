<table width="100%" style="border-spacing:0;color:#333333;">
    <tr>
        <td style="padding:0;padding:10px;width:100%;text-align:center;">
            <h5 style="text-align: center;text-transform: uppercase;margin-bottom: 15px;font-size: 1.5rem;margin: 0.82rem 0 0.656rem 0;font-weight: 400;line-height: 1.1;color: #846C63;">
                Ваш заказ
                <span style="text-decoration: underline;box-sizing: inherit;">{{order_number}}</span>
                успешно {{order_status}}!</h5>
            <!--<hr style="width: 100px;">-->
            {{#isAuth}}
                <span style="text-align: center;">Состояние заказа вы можете отслеживать в
                    <a href="{{cabinet_link}}" style="text-decoration: none;">Личном кабинете</a>
                </span>
            {{/isAuth}}
            <hr style="width: 100px;">
        </td>
    </tr>
</table>
