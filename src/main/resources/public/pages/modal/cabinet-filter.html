<div layout="column" style="margin: 15px; height: 95%">

    <div class="card-panel" style="height: 100%">

        <div layout="column">

            <md-input-container>
                <label>Статус заказа</label>
                <md-select ng-model="vm.filter.status" placeholder="Выберите статус ..." ng-model-options="{trackBy: '$value.id'}">
                    <md-option ng-repeat="status in vm.statuses" ng-value="status">{{::status.value}}</md-option>
                </md-select>
            </md-input-container>

            <md-input-container>
                <label>Тип доставки</label>
                <md-select ng-model="vm.filter.delivery" placeholder="Выберите тип доставки ..." ng-model-options="{trackBy: '$value.id'}">
                    <md-option ng-repeat="delivery in vm.deliveries" ng-value="delivery">{{::delivery.value}}</md-option>
                </md-select>
            </md-input-container>

            <!-- добавить классы для календаря на ширину -->
            <mdp-date-picker mdp-open-on-click name="dateFrom" mdp-placeholder="Дата с" mdp-format="DD.MM.YYYY" ng-model="vm.filter.dateFrom"></mdp-date-picker>

            <mdp-date-picker mdp-open-on-click name="dateTo" mdp-placeholder="Дата по" mdp-format="DD.MM.YYYY" ng-model="vm.filter.dateTo"></mdp-date-picker>
        </div>

    </div>

    <md-button md-no-ink class="md-raised btn" aria-label="apply" ng-click="vm.apply();closeThisDialog();" style="margin-top: auto">Найти</md-button>
    <md-button md-no-ink class="md-accent md-raised btn" aria-label="apply" ng-click="vm.clear();">Очистить</md-button>
    <md-button md-no-ink aria-label="clear" ng-click="closeThisDialog()">Отмена</md-button>

</div>
