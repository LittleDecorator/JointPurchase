<div class="modalSearch">
    <div flex layout="row" class="layout-row" style="height: 50px">
        <button type="button" ng-click="closeThisDialog()" class="clearSearch">
            <md-icon>arrow_back</md-icon>
        </button>
        <md-input-container style="margin: 0" flex class="no-errors">
            <input flex type="search" id="searchInput"
                   ng-model="searchText" ng-keydown="keyPress($event.keyCode)"
                   class="flex" ng-model-options="{debounce:200}" ng-change="querySearch()">
        </md-input-container>

        <button type="button" ng-click="clear()" class="clearSearch" style="min-width: 50px">
            <md-icon ng-if="searchText">close</md-icon>
        </button>
    </div>


    <md-virtual-repeat-container md-auto-shrink md-auto-shrink-min="1" ng-if="filtered.length > 0" class="md-autocomplete-suggestions-container md-whiteframe-z1">
        <ul class="md-autocomplete-suggestions">
            <div md-virtual-repeat="item in filtered">
                <li>
                    <md-button type="button" ng-click="itemView(item.id);closeThisDialog()" style=" min-width: 30px; min-height: 30px;margin-left: 0">
                        <md-icon>search</md-icon>
                    </md-button>
                    <span ng-click="itemView(item.id);closeThisDialog()" style=" font-size: 20px;">{{item.name}}</span>
                </li>
            </div>
            <li style="display: flex; padding: 0" ng-if="filtered.length > 5">
                <md-button ng-click="searchItem()" class="md-raised" style="width: 100%; position: relative; text-align:center; font-size: 20px;">Показать все</md-button>
            </li>
        </ul>
    </md-virtual-repeat-container>
</div>
