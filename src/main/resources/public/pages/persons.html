<div style="padding-top: 20px;">
    <h3 class="example_head" style="margin-top: 0">Покупатели:</h3>

    <div ng-if="customers.length>0">
        <div ng-include="getTemplateUrl()"></div>
    </div>

    <div class="table-result" ng-if="customers.length==0">
        <span style="margin-right: 2%">Не создано ни одного покупателя</span>
    </div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating blue lighten-3" ng-class="{'btn-large':width>600, 'btn-x-small': width < 601}" ng-click="addPerson()">
            <i class="large mdi-content-add"></i>
        </a>
    </div>
</div>
