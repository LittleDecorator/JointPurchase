<div id="catalog" class="section" style="margin-top: 20px;">

    <div class="row isotope" infinite-scroll="vm.loadData()" infinite-scroll-distance='1' infinite-scroll-disabled="vm.stopLoad">
        <div class="col s12 m6 l4" ng-repeat="item in vm.items">
            <md-card>
                <div class="card-image waves-effect waves-block waves-light md-card-image">
                    <img ng-src="{{item.url}}" ng-click="vm.itemView(item.id)" class="responsive-img" style="padding-top: 20px;display: block;"/>
                    <a class="btn-price btn-floating btn-large pink accent-2">{{::item.price}}р</a>
                    <div class="chip flag" style="position: fixed;top: 10px;right: 0;  line-height: 0;  border-radius: 0;">{{::item.status.name}}</div>
                </div>

                    <md-card-actions layout="row" layout-align="end center" style="margin: 5px 10px;">
                        <span class="md-headline">{{::item.name}}</span>
                        <span flex></span>
                        <md-button class="md-icon-button" md-no-ink="true" style="padding: 0;margin-left: 0; margin-right: 0"><md-icon>favorite_outline</md-icon></md-button>
                        <md-button class="md-icon-button" md-no-ink="true" style="padding: 0;margin-left: 0; margin-right: 0" ng-click="mvm.addToCart(item)" title="Добавить в корзину"><md-icon>shopping_basket</md-icon></md-button>
                    </md-card-actions>

            </md-card>
        </div>
    </div>
</div>

<md-button class="md-fab blue lighten-3 fixed-action-btn" ng-click="mvm.toggleLeft()" ng-class="{'btn-large':mvm.width>600, 'btn-x-small': mvm.width < 601}">
    <md-icon>more_vert</md-icon>
</md-button>
