<div ng-include="'pages/template/searchResult.html'" ng-if="showResults"></div>

<div class="section" style="margin-top: 20px;" ng-if="!showResults">

    <div class="row isotope" infinite-scroll='loadData()' infinite-scroll-distance='1' infinite-scroll-disabled="stopLoad">
        <div class="col s12 m6 l4" ng-repeat="item in items">
            <md-card>
                <div class="card-image waves-effect waves-block waves-light md-card-image">
                    <img ng-src="{{item.imageUrl}}" ng-click="itemView(item.id)" class="responsive-img"/>
                    <a class="btn-price btn-floating btn-large pink accent-2">{{::item.price}}р</a>
                    <div class="chip flag" style="position: fixed;top: 10px;right: 0;  line-height: 0;  border-radius: 0;">В наличие</div>
                </div>

                    <md-card-actions layout="row" layout-align="end center" style="margin: 5px 10px;">
                        <span class="md-headline" style="font-size: 1.2rem">{{::item.name}}</span>
                        <span flex></span>
                        <md-button class="md-icon-button" style="padding: 0;margin-left: 0"><md-icon>favorite_outline</md-icon></md-button>
                        <md-button class="md-icon-button" style="padding: 0;margin-right: 0" ng-click="addToCart(item)" title="Добавить в корзину"><md-icon>shopping_basket</md-icon></md-button>
                    </md-card-actions>

            </md-card>
        </div>
    </div>
</div>

<div class="fixed-action-btn" style="bottom: 15px; right: 15px;">
    <!-- Убрал управление слайдером для ПК версии -->
    <!--<a class="btn-floating btn-large blue lighten-3" ng-click="toggleFilter()" ng-if="width > 600">-->
    <!--<a class="btn-floating btn-large blue lighten-3" ng-click="toggleFilter()">-->
    <a class="btn-floating btn-large blue lighten-3" ng-click="toggleLeft()">
        <i class="large mdi-navigation-more-vert"></i>
    </a>
</div>
