<div id="catalog" class="section" style="margin-top: 20px;" ng-cloak>

    <div class="row isotope" infinite-scroll="vm.loadData()" infinite-scroll-distance='3' infinite-scroll-disabled="vm.stopLoad">
        <div class="col s12 m6 l4" ng-repeat="item in vm.items">
            <md-card>
                <div class="card-image waves-effect waves-block waves-light md-card-image">
                    <img ng-src="{{item.url}}" ng-click="vm.itemView(item.id)" class="responsive-img" style="padding-top: 20px;display: block;"/>
                    <a class="btn-price btn-floating btn-large">{{::item.price}}р</a>
                    <div class="chip flag" style="position: fixed;top: 10px;right: 0;  line-height: 0;  border-radius: 0;">{{::item.status.name}}</div>
                </div>

                <md-card-actions layout="column" layout-align="center center">
                    <span class="md-headline">{{::item.name}}</span>
                    <md-button class="md-button btn yellow darken-3" md-no-ink="true" ng-if="item.status.id == 'preorder'" ng-class="{'md':mvm.width>600}" ng-click="mvm.addToCart(item)">Заказать</md-button>
                    <md-button class="md-button btn primary" md-no-ink="true" ng-if="item.status.id != 'preorder'" ng-class="{'md':mvm.width>600}" ng-click="mvm.addToCart(item)">В корзину</md-button>
                </md-card-actions>
            </md-card>
        </div>

        <div style="width: 100%; display: flex;" ng-if="vm.showLoadMore">
            <md-button class="btn md-plain md-raised" ng-click="vm.loadData();" style="width: 88%; margin: 10px auto auto;">Показать ещё</md-button>
        </div>

    </div>
</div>

<md-button ng-if="mvm.width < 1530" class="md-fab blue lighten-3 fixed-action-btn" ng-click="mvm.toggleSideFilter()" ng-class="{'btn-large':mvm.width>600, 'btn-x-small': mvm.width < 601}">
    <md-icon>more_vert</md-icon>
</md-button>
