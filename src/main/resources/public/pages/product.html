                <ol ui-tree-nodes="" ng-model="data">
                    <li ng-repeat="node in data" ui-tree-node ng-include="'pages/template/tree.html'" collapsed="true"></li>

        </div>

        <div class="col-sm-11" style="border: 1px solid #9d9d9d">

                    <div class="row">
