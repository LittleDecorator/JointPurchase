<div class="container about">

    <div id="callback">
        <h5>Как связаться</h5>
        <h6>заполните форму обратной связи</h6>
        <hr>
        <div class="card" style="width: 50%;margin: 0 auto">
            <div class="card-content">
                <div style="margin-bottom: 0" layout="column">

                    <md-input-container>
                        <label>Телефон</label>
                        <input name="phone" ng-model="selected.article" required mask="(999) 999-99-99" mask-restrict="reject">
                        <div class="hint" ng-show="showHints">номер указывается без 8-ки</div>
                        <div ng-messages="contactForm.phone.$error" ng-show="!showHints">
                            <div ng-message-exp="['required']">Поле не может быть пустым</div>
                        </div>
                    </md-input-container>

                    <div class="input-field col s12">
                        <textarea name="message" id="message" class="materialize-textarea" ng-model="request.message"></textarea>
                        <label for="message">Сообщение</label>
                    </div>

                    <div class="login-control-wrapper" style="float: right">
                        <a class="waves-effect waves-green btn" ng-click="send()">Отправить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="address" style="margin-top: 5rem">
        <h5>Где забрать</h5>
        <h6>просто посмотрите на карту</h6>
        <hr>
        <div class="row">
            <div class="col s12">
                <div class="center" style="margin: 0 auto;">
                    <div class="table-container">
                        <div id="map" style="height: 600px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
