<div class="table-result">

    <table class="table table-bordered table-hover adm-table collection" style="border: medium none;">
        <thead>
        <tr>
            <th style="width: 55%">ФИО</th>
            <th>Phone</th>
            <th>Mail</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="customer in customers" id="{{customer.id}}" class="collection-item">
            <td class="center-align" style="width: 20%">{{customer.lastName}} {{customer.firstName}} {{customer.middleName}}</td>
            <td class="center-align" style="width: 10%">{{customer.phoneNumber | tel}}</td>
            <td class="center-align" style="width: 10%">{{customer.email}}</td>
            <td class="right-align" style="width: 60%">
                <a class="btn btn-floating btn-sm waves-effect waves-light" ng-click="editPerson(customer.id)"><md-icon>edit</md-icon></a>
                <a class="btn btn-floating btn-sm waves-effect waves-light" ng-click="deletePerson(customer.id)"><md-icon>close</md-icon></a>
                <a class="btn btn-floating btn-sm waves-effect waves-light" ng-click="showOrders(customer.id)"><md-icon>shopping_basket</md-icon></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
