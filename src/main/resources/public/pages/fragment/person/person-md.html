<div class="table-result">

    <table class="table table-bordered table-hover adm-table collection" style="border: medium none;">
        <thead>
        <tr>
            <th style="width: 55%">ФИО</th>
            <th>Phone</th>
            <th>Mail</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="customer in customers" id="{{customer.id}}" class="collection-item">
            <td class="center-align" style="width: 20%">{{customer.lastName}} {{customer.firstName}} {{customer.middleName}}</td>
            <td class="center-align" style="width: 10%">{{customer.phoneNumber}}</td>
            <td class="center-align" style="width: 10%">{{customer.email}}</td>
            <td class="right-align" style="width: 60%">
                <md-menu style="  margin-top: 15px;">
                    <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)"><i class="material-icons" style="font-size: 30px;">more_vert</i></md-button>
                    <md-menu-content width="4">
                        <md-menu-item><md-button ng-click="editPerson(customer.id)"><md-icon>edit</md-icon><span>Редактировать</span></md-button></md-menu-item>
                        <md-menu-item><md-button ng-click="deletePerson(customer.id)"><md-icon>clear</md-icon>Удалить</md-button></md-menu-item>
                        <md-menu-item><md-button ng-click="showOrders(customer.id)"><md-icon>shopping_cart</md-icon>Заказы</md-button></md-menu-item>
                    </md-menu-content>
                </md-menu>
            </td>
        </tr>
        </tbody>
    </table>
</div>
