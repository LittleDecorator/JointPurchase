<div class="table-result">
    <table class="table table-bordered table-hover adm-table collection" style="border: medium none;">
        <thead>
        <tr>
            <th style="width: 15%">Номер заказа</th>
            <th style="width: 25%">Получатель</th>
            <th style="width: 15%">Дата создания</th>
            <th style="width: 15%">Способ доставки</th>
            <th style="width: 10%">Статус</th>
            <th style="width: 10%">Сумма</th>
            <th style="width: 15%"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="order in vm.orders track by order.id" id="{{::order.id}}" class="collection-item">
            <td class="center-align">{{::order.uid}}</td>
            <td class="center-align">{{::order.recipientFullName}}</td>
            <td class="center-align">{{::order.dateAdd | date:'dd.MM.yyyy HH:mm:ss'}}</td>
            <td class="center-align">{{::order.deliveryName}}</td>
            <td class="center-align">{{::order.status.name}}</td>
            <td class="center-align">{{::order.payment}} руб</td>
            <td class="right-align">
                <a class="btn btn-floating btn-sm waves-effect waves-light" ng-click="vm.editOrder(order.id)">
                    <md-icon>edit</md-icon>
                </a>
                <a class="btn btn-floating btn-sm waves-effect waves-light" ng-click="vm.deleteOrder(order.id)">
                    <md-icon>close</md-icon>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
