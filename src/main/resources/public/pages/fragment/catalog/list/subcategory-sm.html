
<md-input-container class="md-block categoryGroup" ng-if="vm.currentNodeType == 'category'">
    <md-select ng-model="vm.selectedCategory" ng-model-options="{trackBy: '$value.id'}" style="font-size: 1.3em" ng-change="vm.filterBySubcategory()">
        <md-option ng-repeat="group in vm.categories" ng-value="group">{{::group.name}}</md-option>
    </md-select>
</md-input-container>
