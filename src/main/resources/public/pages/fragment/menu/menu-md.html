<md-toolbar class="demo-toolbar md-primary _md" style="line-height: 64px;position: fixed;top: 0;box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);z-index: 50">
    <div class="md-toolbar-tools" style="background-color: #86A8A8!important;padding: 0 15px;max-height: none;height: 100%;">
        <div layout-nowrap="column" class="layout-nowrap" style="width: 100%; line-height: 64px;">
            <div layout="row" class="layout-row">

                <a class="left brand-logo-lpad" ui-sref="home" style="font-size: 2rem;">GrimmStory</a>

                <a ui-sref="cart" style="padding: 0 15px;font-size: 2rem;">
                    <i class="mdi-action-shopping-basket" style="color: #846C63!important;position: relative;">
                        <span class="badge contain ng-binding ng-hide" ng-show="cart.cou>0" aria-hidden="true" style="position: absolute;height: 1.2rem;top: 2.2rem;right: -10px;min-width: 1.2rem;line-height: 0.4rem;font-size: 1rem;border-radius: 50%;padding: 5px;">{{cart.cou}}</span>
                    </i>
                </a>

                <span flex="" class="flex"></span>

                <!--<md-icon style="font-size: 30px; cursor: pointer" ng-click="toggleSearch(true)">search</md-icon>-->
                <md-icon style="font-size: 30px; cursor: pointer" ng-click="openSearch($event)">search</md-icon>

                 <md-menu flex="nogrow" style="padding: 0;line-height: 30px;">
                    <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)"><i class="material-icons" style="font-size: 30px;">more_vert</i></md-button>
                    <md-menu-content width="4">
                        <md-menu-item ng-if="auth.isAuth()"><md-button><md-icon>account_circle</md-icon><span>{{currentUser.name}}</span></md-button></md-menu-item>
                        <md-menu-item ng-if="!auth.isAuth()"><md-button ng-click="goto('login')"><md-icon>vpn_key</md-icon><span>Вход</span></md-button></md-menu-item>
                        <md-menu-item><md-button ng-click="logout()"><md-icon>exit_to_app</md-icon>Выход</md-button></md-menu-item>
                    </md-menu-content>
                </md-menu>

            </div>
            <div id="menu-tabs" layout="row" class="layout-row">
                <ul class="tabs" style="width: 100%;background-color: transparent;">
                    <li class="tab" style="line-height: 30px;height: 30px;margin-top: auto;margin-bottom: 5px;">
                        <a ng-click="goto('catalog')" style="cursor: pointer">Каталог</a>
                    </li>
                    <li class="tab" style="line-height: 30px;height: 30px;margin-top: auto;margin-bottom: 5px;">
                        <a ng-click="goto('about')" style="cursor: pointer">О нас</a>
                    </li>
                    <li class="tab" style="line-height: 30px;height: 30px;margin-top: auto;margin-bottom: 5px;">
                        <a ng-click="goto('contact')" style="cursor: pointer">Заказ/доставка</a>
                    </li>
                    <li class="tab" style="line-height: 30px;height: 30px;margin-top: auto;margin-bottom: 5px;">
                        <a ng-click="goto('stock')" style="cursor: pointer">Акции</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

</md-toolbar>
