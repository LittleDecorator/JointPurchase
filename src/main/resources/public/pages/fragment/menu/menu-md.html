<md-toolbar class="demo-toolbar md-primary _md" style="line-height: 64px;position: fixed;top: 0;box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);z-index: 50">
    <div class="md-toolbar-tools" style="background-color: #86A8A8!important;padding: 0 15px;max-height: none;height: 100%;">
        <div layout-nowrap="column" class="layout-nowrap" style="width: 100%; line-height: 55px;">
            <div layout="row" class="layout-row">

                <a class="left brand-logo-lpad" ui-sref="home" style="font-size: 2rem;">GrimmStory</a>

                <a ui-sref="cart" style="padding: 0 15px;font-size: 2rem;">
                    <i class="mdi-action-shopping-basket" style="color: #846C63!important;position: relative;">
                        <span class="badge contain ng-binding ng-hide" ng-show="cart.cou>0" aria-hidden="true" style="position: absolute;height: 1.2rem;top: 2.2rem;right: -10px;min-width: 1.2rem;line-height: 0.4rem;font-size: 1rem;border-radius: 50%;padding: 5px;">{{cart.cou}}</span>
                    </i>
                </a>

                <span flex="" class="flex"></span>

                <md-button style="width: 30px;min-width: 30px"><md-icon ng-click="openSearch($event)">search</md-icon></md-button>
                <md-button ng-if="auth.isAuth()" style="width: 30px;min-width: 30px;padding: 0"><md-icon>account_circle</md-icon></md-button>
                <md-button ng-if="auth.isAuth()" ng-click="logout()" style="width: 30px;min-width: 30px;padding: 0"><md-icon>exit_to_app</md-icon></md-button>
                <a ng-if="!auth.isAuth()" ng-click="goto('login')" class="waves-effect waves-light btn light-green lighten-2" style="margin: auto;margin-left: 15px;" >Вход</a>

            </div>

            <div id="menu-tabs" layout="row" class="layout-row vertical-align-middle">
                <ul class="tabs" style="width: 100%;background-color: transparent;">
                    <li id="catalog" class="tab" style="line-height: 30px;height: 30px;margin-top: auto;margin-bottom: 5px;">
                        <a ng-click="goto('catalog')" style="cursor: pointer">Каталог</a>
                    </li>
                    <li id="about" class="tab" style="line-height: 30px;height: 30px;margin-top: auto;margin-bottom: 5px;">
                        <a ng-click="goto('about')" style="cursor: pointer">О нас</a>
                    </li>
                    <li id="contact" class="tab" style="line-height: 30px;height: 30px;margin-top: auto;margin-bottom: 5px;">
                        <a ng-click="goto('contact')" style="cursor: pointer">Контакты</a>
                    </li>
                    <li id="stock" class="tab" style="line-height: 30px;height: 30px;margin-top: auto;margin-bottom: 5px;">
                        <a ng-click="goto('stock')" style="cursor: pointer">Акции</a>
                    </li>
                    <li id="order" class="tab" style="line-height: 30px;height: 30px;margin-top: auto;margin-bottom: 5px;" ng-if="auth.isAuth()">
                        <a ng-click="goto('order')" style="cursor: pointer">Заказы</a>
                    </li>
                    <li id="person" class="tab" style="line-height: 30px;height: 30px;margin-top: auto;margin-bottom: 5px;" ng-if="auth.isAuth()">
                        <a ng-click="goto('person')" style="cursor: pointer">Клиенты</a>
                    </li>
                    <li id="item" class="tab" style="line-height: 30px;height: 30px;margin-top: auto;margin-bottom: 5px;" ng-if="auth.isAuth()">
                        <a ng-click="goto('item')" style="cursor: pointer">Товар</a>
                    </li>
                    <li id="company" class="tab" style="line-height: 30px;height: 30px;margin-top: auto;margin-bottom: 5px;" ng-if="auth.isAuth()">
                        <a ng-click="goto('company')" style="cursor: pointer">Поставщики</a>
                    </li>
                    <li id="category" class="tab" style="line-height: 30px;height: 30px;margin-top: auto;margin-bottom: 5px;" ng-if="auth.isAuth()">
                        <a ng-click="goto('category')" style="cursor: pointer">Категории</a>
                    </li>
                    <li id="mail" class="tab" style="line-height: 30px;height: 30px;margin-top: auto;margin-bottom: 5px;" ng-if="auth.isAuth()">
                        <a style="cursor: pointer">Почта</a>
                    </li>
                    <li id="settings" class="tab" style="line-height: 30px;height: 30px;margin-top: auto;margin-bottom: 5px;" ng-if="auth.isAuth()">
                        <a style="cursor: pointer" >Настройки</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

</md-toolbar>
