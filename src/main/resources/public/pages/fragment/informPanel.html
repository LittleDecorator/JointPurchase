    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    background-color: rgba(0,0,0,0.75);
    z-index: 999;
    opacity: 1;
    -webkit-transition: all .3s ease;
    transition: all .3s ease;
">

    /* transition: all .3s ease; */
