<div class="table-result">

    <table class="table table-bordered table-hover adm-table collection" style="border: medium none;">
        <thead>
        <tr>
            <th>Дата создания</th>
            <th style="width: 55%">Текст уведомления</th>
            <th>Новое</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="notification in vm.notifications by notification.id" class="collection-item">
            <td class="center-align" style="width: 20%">{{::notification.dateAdd| date:'dd.MM.yyyy HH:mm:ss'}}</td>
            <td class="center-align" style="width: 10%">{{::notification.text}}</td>
            <td class="center-align" style="width: 10%">{{::!notification.isViewed}}</td>
            <td class="right-align" style="width: 60%">
                <a class="btn btn-floating btn-sm waves-effect waves-light" ng-click="vm.showNotification(notification.id)"><md-icon>search</md-icon></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
