<div class="table-container">
    <form role="form">
        <div class="modal-body">

            <div class="input-field">
                <input type="text" name="name" class="form-control" ng-model="selected.name">
                <label class="control-label" ng-class="{'active':selected.name.length>0}">Название</label>
            </div>

            <div class="form-group" id="company">
                <label class="control-label" ng-class="{'active':selected.company.length>0}">Производитель</label>
                <select name="companyId" class="form-control" ng-model="selected.companyId">
                    <option ng-repeat="company in companyNames" ng-selected="selected.companyId == company.id" value="{{company.id}}">{{company.name}}</option>
                </select>
            </div>

            <div class="form-group" style="border-bottom: 1px dotted rgba(0,0,0,0.26);">
                <label class="control-label disabled" ng-class="{'active':selected.company.length>0}">Категории</label>
                <div class="row" style="margin: 10px 0px;">
                    <div class="input-field col s12" style="padding: 0;  margin-top: 0;">
                        <div class="chip" ng-repeat="category in selected.categories">
                            {{::category.name}}
                            <i class="material-icons" ng-click="removeCategory($index)">close</i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-field">
                <input type="text" name="article" class="form-control" ng-model="selected.article">
                <label class="control-label" ng-class="{'active':selected.article.length>0}">Артикул</label>
            </div>
            <div class="input-field">
                <input type="text" name="price" class="form-control" ng-model="selected.price">
                <label class="control-label" ng-class="{'active':selected.price.toString().length>0}">Цена (руб)</label>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea name="description" id="description" class="materialize-textarea" ng-model="selected.description" style="padding: 1.6rem 0 0;"></textarea>
                        <label for="description" ng-class="{'active':selected.description.length>0}">Описание</label>
                    </div>
                </div>
            </div>

            <div class="input-field">
                <input type="text" name="inStock" class="form-control" ng-model="selected.inStock">
                <label class="control-label" ng-class="{'active':selected.inStock.toString().length>0}">Кол-во в наличие</label>
            </div>

            <div class="form-group">
                <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" ng-model="selected.notForSale"/>
                <label for="filled-in-box">Исключён из продажи</label>
            </div>

        </div>
    </form>

    <div class="fixed-action-btn" style="bottom: 205px; right: 24px;">
        <a class="btn-floating btn-large blue lighten-3" ng-click="showCategoryModal()"><i class="large mdi-action-open-in-new"></i></a>
    </div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large blue lighten-3" ng-click="save()" ng-class="{'disabled':!itemCard.$dirty}"><i class="large mdi-content-save"></i></a>
    </div>

    <div class="fixed-action-btn" style="bottom: 120px; right: 24px;">
        <a class="btn-floating btn-large blue lighten-3" ng-click="showGallery()" ng-class="{'disabled':!selected.id}"><i class="large mdi-image-camera-alt"></i></a>
    </div>

</div>
