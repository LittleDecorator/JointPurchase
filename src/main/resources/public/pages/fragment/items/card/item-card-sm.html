<div style="padding-bottom: 20px" class="card">
    <div class="card-content row">
        <div class="input-field col s12">
            <input type="text" name="name" class="form-control" ng-model="selected.name">
            <label class="control-label" ng-class="{'active':selected.name.length>0}">Название</label>
        </div>

        <div class="input-field col s12">
            <label class="control-label" ng-class="{'active':selected.companyId.length>0}">Производитель</label>
            <select name="companyId" class="form-control" ng-model="selected.companyId">
                <option ng-repeat="company in companyNames" ng-selected="selected.companyId == company.id" value="{{::company.id}}">{{::company.name}}</option>
            </select>
        </div>

        <div class="form-group" style="float: left; width: 100%;padding: 0 0.75rem;">
            <label class="control-label" ng-class="{'active':selected.company.length>0}">Категории</label>
            <div class="row" style="margin: 5px 0;">
                <div class="input-field col s12" style="margin-top: 0; border-bottom: 1px solid #9e9e9e; padding: 0 0 5px;">
                    <div class="chip chip-sm" ng-repeat="category in selected.categories">{{::category.name}}<i class="material-icons" ng-click="removeCategory($index)">close</i></div>
                </div>
            </div>
        </div>

        <div class="input-field col s12">
            <input type="text" name="article" class="form-control" ng-model="selected.article">
            <label class="control-label" ng-class="{'active':selected.article.length>0}">Артикул</label>
        </div>
        <div class="input-field col s12">
            <input type="text" name="price" class="form-control" ng-model="selected.price">
            <label class="control-label" ng-class="{'active':selected.price.toString().length>0}">Цена (руб)</label>
        </div>

        <div class="input-field col s12">
            <textarea name="description" id="description" class="materialize-textarea" ng-model="selected.description" style="padding: 0.75rem 0;"></textarea>
            <label for="description" ng-class="{'active':selected.description.length>0}">Описание</label>
        </div>

        <div class="input-field col s12">
            <input type="text" name="inStock" class="form-control" ng-model="selected.inStock">
            <label class="control-label" ng-class="{'active':selected.inStock.toString().length>0}">Кол-во в наличие</label>
        </div>

        <div class="form-group col s12">
            <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" ng-model="selected.notForSale"/>
            <label for="filled-in-box">Исключён из продажи</label>
        </div>
    </div>


    <div class="fixed-action-btn" style="bottom: 205px; right: 24px;">
        <a class="btn-floating btn-x-small blue lighten-3" ng-click="showCategoryModal()"><i class="large mdi-action-open-in-new"></i></a>
    </div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-x-small blue lighten-3" ng-click="save()"><i class="large mdi-content-save"></i></a>
    </div>

    <div class="fixed-action-btn" style="bottom: 120px; right: 24px;">
        <a class="btn-floating btn-x-small blue lighten-3" ng-click="showGallery()"><i class="large mdi-image-camera-alt"></i></a>
    </div>
</div>
