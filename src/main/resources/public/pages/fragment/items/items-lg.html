<div class="table-result" style="box-shadow: 0 1px 3px 0 rgba(0,0,0,.2), 0 1px 1px 0 rgba(0,0,0,.14), 0 2px 1px -1px rgba(0,0,0,.12);">

    <table class="table table-bordered table-hover adm-table collection" style="border: medium none;">
        <thead>
        <tr>
            <th></th>
            <th>Название</th>
            <th>Производитель</th>
            <th>Артикул</th>
            <th>Цена</th>
            <th>В наличии</th>
            <th>Заказано</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr id="{{::item.id}}" ng-repeat="item in vm.items track by item.id" class="collection-item" ng-class="{'bad-row': item.inStock < item.inOrder}">
            <td style="text-align: right;">
                <md-checkbox class="filled-in" aria-label="not for sale" ng-model="item.notForSale" ng-change="vm.forSaleToggle(item)" style="vertical-align: -15px;"></md-checkbox>
            </td>
            <td class="center-align">{{::item.name}}</td>
            <td class="center-align">{{::item.company.name}}</td>
            <td class="center-align">{{::item.article}}</td>
            <td class="center-align">{{::item.price|number}} руб</td>
            <td class="center-align">{{::item.inStock|asZero}}</td>
            <td class="center-align">{{::item.inOrder|asZero}}</td>
            <td class="right-align">
                <a class="btn btn-floating btn-sm waves-effect waves-light" ng-click="vm.editItem(item.id)"><md-icon>edit</md-icon></a>
                <a class="btn btn-floating btn-sm waves-effect waves-light" ng-click="vm.deleteItem(item.id,$index)"><md-icon>close</md-icon></a>
                <a class="btn btn-floating btn-sm waves-effect waves-light" ng-click="vm.showGallery(item.id)"><md-icon>photo</md-icon></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
