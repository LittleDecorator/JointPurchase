<div>
    <div ng-if="companies.length>0">
        <div ng-include="getTemplateUrl()"></div>
    </div>

    <div class="table-result" ng-if="companies.length==0">
        <span style="margin-right: 2%">Не создано ни одного поставщика</span>
    </div>

    <md-button class="md-fab blue lighten-3 fixed-action-btn" ng-click="addCompany()" ng-class="{'btn-large':width>600, 'btn-x-small': width < 601}" style="bottom: 45px; right: 24px;">
        <md-icon>add</md-icon>
    </md-button>
</div>
