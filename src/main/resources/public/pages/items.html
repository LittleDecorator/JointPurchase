<div class="filter-item">

    <!-- переделать на модальное окно с кнопкой вызова -->
    <div layout="row" style="margin: 10px 0" ng-if="mvm.width > 992">

        <md-input-container class="md-block no-errors" flex="25">
            <label>Название</label>
            <input ng-model="vm.filter.name" ng-keydown="vm.applyKeyPress($event.keyCode)">
        </md-input-container>

        <md-input-container class="md-block no-errors" flex="15" style="margin-left: 1%">
            <label>Артикул</label>
            <input ng-model="vm.filter.article" ng-keydown="vm.applyKeyPress($event.keyCode)">
        </md-input-container>

        <md-input-container class="md-block no-errors" flex="33" style="margin-left: 1%">
            <label>Производитель</label>
            <md-select ng-model="vm.filter.company" placeholder="Выберите компанию ..." ng-model-options="{trackBy: '$value.id'}" ng-keydown="vm.applyKeyPress($event.keyCode)">
                <md-option ng-repeat="company in vm.companyNames" ng-value="company">{{::company.name}}</md-option>
            </md-select>
        </md-input-container>

        <div style="margin: auto 0 auto 25px;">
            <md-button md-no-ink class="md-raised btn" aria-label="apply" ng-click="vm.apply()">Найти</md-button>
            <md-button md-no-ink class="md-raised btn" aria-label="clear" ng-click="vm.clear()">Сбросить</md-button>
        </div>
    </div>

</div>

<div class="item_result">
    <div>
        <h4 class="example_head">Товары:</h4>
    </div>

    <div class="list" infinite-scroll='vm.loadData()' infinite-scroll-disabled='vm.stopLoad' infinite-scroll-distance='1'>
        <div ng-include="vm.getTemplate()"></div>
    </div>

</div>

<md-button class="md-fab md-fab-bottom-right docs-scroll-fab" docs-scroll-class="scrolling" ng-click="vm.scrollTop()" aria-label="Back to Top" style="right:25px;bottom:75px">
    <md-icon>keyboard_arrow_up</md-icon>
</md-button>

<md-button class="md-fab blue lighten-3 fixed-action-btn btn-x-small" ng-click="vm.openFilter('fullscreen')"
           style="bottom: 80px;right:25px" ng-if="mvm.width < 601">
    <md-icon>more_vert</md-icon>
</md-button>

<md-button class="md-fab blue lighten-3 fixed-action-btn btn-large" ng-click="vm.openFilter('w-50')"
           style="bottom: 90px;right:25px" ng-if="600 < mvm.width && mvm.width < 992">
    <md-icon>more_vert</md-icon>
</md-button>

<md-button class="md-fab blue lighten-3 fixed-action-btn" ng-click="vm.addItem()"
           ng-class="{'btn-large':mvm.width>600, 'btn-x-small': mvm.width < 601}" style="right:25px;bottom:25px">
    <md-icon>add</md-icon>
</md-button>
