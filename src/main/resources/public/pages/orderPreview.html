<div class="section" style="margin-top: 20px;">

    <div ng-if="showContent">

        <div ng-if="width > 600" class="table-result" >
            <table  class="bordered" >

                <tbody>
                    <tr ng-repeat="item in cart.content" class="row" ng-style="$last && {'border':'none'}">

                        <td class="col s2 non-float" style="text-align: center">
                            <img height="110" ng-src="{{item.media?ORIG_URL+item.media[0]:item.url}}" />
                        </td>
                        <td class="col s5 non-float">
                            <a ng-click="itemView(item.id)" style="cursor: pointer">
                                <span style="font-size: 20px;">{{item.name}}</span>
                            </a>
                        </td>
                        <td class="col s1 non-float" style="text-align: center; width: 12%;">
                            <span class="price">{{item.price}} руб</span>
                        </td>
                        <td class="col s2 non-float" style="text-align: center;">
                            <div>
                                <i class="small mdi-hardware-keyboard-arrow-left" style="cursor: pointer;vertical-align: middle" ng-click="decrementCou($index)"></i>
                                <span>{{item.cou}}</span>
                                <i class="small mdi-hardware-keyboard-arrow-right" style="cursor: pointer;vertical-align: middle" ng-click="incrementCou($index)"></i>
                            </div>
                        </td>
                        <td class="col s1 non-float" style="text-align: center; center; width: 12%;">
                            <span class="price">{{item.price * item.cou}} руб</span>
                        </td>
                        <td class="col s1 non-float" style="text-align: center">
                            <div style="cursor: pointer" ng-click="removeFromCart($index)">
                                <i class="small mdi-content-clear" style="color: #ee6e73"></i>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div ng-if="width < 601">
            <md-list class="row" flex style="margin: 0">
                <md-list-item class="md-1-line col s12" ng-repeat="item in cart.content" style="padding: 0 5px;background-color: white; box-shadow: 0 1px 3px 0 rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 2px 1px -1px rgba(0,0,0,.12); margin: 5px 0;">
                    <div class="md-list-item-inner" style="width: 100%;">
                        <img ng-src="{{item.media?ORIG_URL+item.media[0]:item.url}}" class="md-avatar" style="margin-right: 10px">
                        <div class="md-list-item-text row" style="margin-bottom: 0;width: 100%; " layout="row" layout-align="center center">
                            <div class="col s5">
                                <a ng-click="itemView(item.id)" style="cursor: pointer">
                                    <span>{{::item.name}}</span>
                                </a>
                            </div>
                            <div class="col s3" style="display: flex;">
                                <i class="small mdi-hardware-keyboard-arrow-left" style="cursor: pointer;vertical-align: middle" ng-click="decrementCou($index)"></i>
                                <span style="margin: auto;">{{item.cou}}</span>
                                <i class="small mdi-hardware-keyboard-arrow-right" style="cursor: pointer;vertical-align: middle" ng-click="incrementCou($index)"></i></div>
                            <div class="col s2" style="width: 21%;">{{item.price * item.cou}} руб</div>
                            <md-icon class="col s1" ng-click="removeFromCart($index)" style="color: darksalmon;cursor: pointer">clear</md-icon>
                        </div>
                    </div>
                </md-list-item>
            </md-list>
        </div>

        <!-- PC -->
        <div class="gray-row table-result" ng-style="width > 600 && {'margin-top':'20px'}" ng-if="width > 600">
            <div class="col s6 offset-s6 table-total">
                <span class="price" style="font-size:16px; margin-right: 3%"><strong style="font-weight: 700">Итого: </strong>{{cart.content|sumByKey}} руб</span>
            </div>
        </div>

        <!-- MOBILE -->
        <div class="gray-row" style="background-color:white; box-shadow: 0 1px 3px 0 rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 2px 1px -1px rgba(0,0,0,.12);" ng-if="width < 601">
            <div class="col s6 offset-s6 table-total">
                <span class="price" style="font-size:16px; margin-right: 3%"><strong style="font-weight: 700">Итого: </strong>{{cart.content|sumByKey}} руб</span>
            </div>
        </div>

        <a class="btn btn-primary" ng-click="toOrderCreation()" style="margin-top: 15px;">Перейти к оформлению заказа</a>

    </div>

    <div class="table-result" ng-if="!showContent">Не выбранно ни одного товара</div>

</div>
