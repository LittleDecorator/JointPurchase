<div style="padding-top: 20px;">
    <div class="section">
        <div class="row">
            <div class="col l12">
                <h3 ng-if="width > 600">{{item.name}}</h3>
                <h4 ng-if="width < 601">{{item.name}}</h4>
                <div class="col l8 s12">
                    <div class="box" style="width: 100%; padding-bottom: 65%;">
                        <div class="boxInner">
                            <a ng-href="{{ORIG_URL+mainImage}}" class="swipebox" title="Some Title">
                                <img ng-src="{{ORIG_URL+mainImage}}" class="responsive-img" style="cursor: pointer;margin: auto;transform: translateX(-50%);left: 50%;position: relative;"/>
                            </a>
                        </div>
                    </div>
                    <div ng-if="item.media.length>1">
                        <div class="box" ng-repeat="img in item.media" ng-click="show(img)" style="width: 14.2%; padding-bottom: 14.2%;cursor: pointer">
                            <div class="boxInner">
                                <img ng-src="{{::ORIG_URL+img}}" style="transform: translateX(-50%); left: 50%; position: relative; height: 100%;">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col l4 s12">
                    <div class="card-panel alcaramel">
                        <h6>Опиcание</h6>
                        <hr>
                        <p style="margin: 0px">{{item.description}}</p>
                        <hr>
                        <b>Цена: </b>{{item.price}} руб
                        <a style="cursor: pointer" class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="addToCart(item)">Купить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
