<div class="search">
    <h5>Результаты поиска для: <span style="font-size: 1.8rem">{{::searchFilter.criteria}}</span></h5>
    <md-divider></md-divider>
    <md-content ng-if="searchResult.length > 0 ">

        <section>
            <md-list class="row" flex style="margin: 0">
                <md-list-item class="md-2-line md-clickable col s12 m6 l4" ng-repeat="row in searchResult" style="background: transparent">
                    <md-button class="card-panel md-no-style md-button md-ink-ripple" ng-click="itemView(row.id)">
                        <div class="md-list-item-inner">
                            <div class="boxInner md-avatar">
                                <img ng-src="{{::row.url}}">
                            </div>
                            <div class="md-list-item-text">
                                <h3>{{::row.name}}</h3>
                                <p>{{::row.description|limitTo:60}}...</p>
                            </div>
                        </div>
                    </md-button>
                </md-list-item>
            </md-list>
        </section>
    </md-content>

    <div class="table-result" ng-if="searchResult.length == 0">
        <span style="margin-right: 2%">Ничего не найдено :(</span>
    </div>

</div>
