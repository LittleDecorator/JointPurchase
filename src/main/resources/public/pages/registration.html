<div class="table-container">
    <div>
        <div class="form-group">
            <label class="control-label">ФИО</label>
            <input type="text" name="name" class="form-control" placeholder="Item name" ng-model="modal.name">
        </div>
        <div class="form-group">
            <label class="control-label">Телефон</label>
            <input type="text" name="article" class="form-control" placeholder="Item article" ng-model="modal.article">
        </div>
        <div class="form-group">
            <label class="control-label">Почта</label>
            <input type="text" name="inStock" class="form-control" placeholder="Item stock price" ng-model="modal.inStock">
        </div>
        <div class="form-group">
            <label class="control-label">Пароль</label>
            <input type="text" name="price" class="form-control" placeholder="Item stock price" ng-model="modal.price">
        </div>
        <a class="btn btn-default" ng-click="register()"/>
    </div>
</div>
