<body class="home blog" ng-cloak="">

    <!-- Боковые меню -->
    <header>
        <div ng-include="mvm.getMenuTemplateUrl()" include-callback="mvm.afterMenuInclude()"></div>
        <div ng-include="'pages/template/sideFilter.html'"></div>
    </header>

    <!-- Перделка загрузки (пока выключена) -->
    <div id="spinner" class="spinner-wrapper" ng-show="mvm.showLoader">
        <div id="loader"></div>
    </div>

    <!-- Основной контейнер -->
    <!--<main class="main-wrapper">-->
    <main class="main-wrapper">

        <!--содержит домашнюю страницу-->
        <div ui-view="base" class="main container template-wrapper" style="margin: 0 auto; width: 100%;"></div>

        <!-- контэйнер всех остальных страниц -->
        <div class="main container" style="padding-top: 56px;padding-bottom: 0;">
            <!-- путь навигации -->
            <breadcrumbs show-detail="mvm.showDetail" displayname-property="data.displayName" abstract-proxy-property="data.proxy" style="display: block;padding-top: 20px"></breadcrumbs>

            <div ui-view="main" class="template-wrapper" style="margin: auto"></div>
            <div ui-view="detail" class="template-wrapper"></div>
        </div>

    </main>

    <!-- Возврат на вверх -->
    <gm-back-to-top gmspeed="1000" gmstyle="red lighten-2 fixed-action-btn btn-x-small"> </gm-back-to-top>

    <!-- Панель уведомления, что сайт в тестовом режиме -->
    <div ng-include="'pages/fragment/informPanel.html'"></div>
